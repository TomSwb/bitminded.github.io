<!-- Account Actions Component -->
<div class="account-actions" id="account-actions">
    <!-- Account Actions Header -->
    <div class="account-actions__header">
        <h3 class="account-actions__title translatable-content" data-translation-key="Account Actions">Account Actions</h3>
        <p class="account-actions__description translatable-content" data-translation-key="Manage your data, sessions, and account lifecycle">Manage your data, sessions, and account lifecycle</p>
    </div>

    <!-- Action Cards Container -->
    <div class="account-actions__cards">
        <!-- Export Data Component -->
        <div id="export-data-container" class="account-actions__card-container"></div>

        <!-- Account Summary Component -->
        <div id="account-summary-container" class="account-actions__card-container"></div>

        <!-- Delete Account Component -->
        <div id="delete-account-container" class="account-actions__card-container"></div>

        <!-- Active Sessions Component -->
        <div id="active-sessions-container" class="account-actions__card-container"></div>
    </div>

    <!-- Loading States -->
    <div id="account-actions-loading" class="account-actions__loading hidden">
        <div class="account-actions__loading-spinner"></div>
        <p class="account-actions__loading-text translatable-content" data-translation-key="Loading account actions...">Loading account actions...</p>
    </div>

    <!-- Error Display -->
    <div id="account-actions-error" class="account-actions__error hidden" role="alert">
        <span id="account-actions-error-message" class="account-actions__error-message"></span>
    </div>

    <!-- Success Display -->
    <div id="account-actions-success" class="account-actions__success hidden" role="alert">
        <span id="account-actions-success-message" class="account-actions__success-message"></span>
    </div>
</div>
