<!-- Avatar Upload Component -->
<div class="avatar-upload" id="avatar-upload">
    <!-- This component is integrated into the main profile management component -->
    <!-- File input is handled by the profile management component -->
    
    <!-- Upload Progress -->
    <div id="avatar-upload-progress" class="avatar-upload__progress hidden">
        <div class="avatar-upload__progress-bar">
            <div id="avatar-progress-fill" class="avatar-upload__progress-fill"></div>
        </div>
        <span id="avatar-progress-text" class="avatar-upload__progress-text">Uploading...</span>
    </div>

    <!-- Upload Error -->
    <div id="avatar-upload-error" class="avatar-upload__error hidden" role="alert">
        <span id="avatar-error-message" class="avatar-upload__error-message"></span>
    </div>

    <!-- Upload Success -->
    <div id="avatar-upload-success" class="avatar-upload__success hidden" role="alert">
        <span id="avatar-success-message" class="avatar-upload__success-message"></span>
    </div>
</div>
