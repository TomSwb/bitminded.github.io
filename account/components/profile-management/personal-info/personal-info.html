<!-- Personal Info Component -->
<div class="personal-info" id="personal-info">

        <!-- Date of Birth -->
        <div class="personal-info__form-group">
            <label for="new-dob" class="personal-info__label">
                <span class="translatable-content" data-translation-key="date_of_birth">Date of Birth</span>

                <option value="male" class="translatable-content" data-translation-key="male">Male</option>
                <option value="female" class="translatable-content" data-translation-key="female">Female</option>
                <option value="prefer_not_say" class="translatable-content" data-translation-key="prefer_not_say">Prefer not to say</option>

        </div>
