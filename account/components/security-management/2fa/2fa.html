<!-- Two-Factor Authentication Status Component -->
<div class="two-factor-auth" id="two-factor-auth">
    <div class="two-factor-auth__header">
        <div class="two-factor-auth__title-row">
            <h3 class="two-factor-auth__title translatable-content" data-translation-key="Two-Factor Authentication">Two-Factor Authentication</h3>
            <div class="two-factor-auth__status-badge" id="2fa-status-badge">
                <span class="translatable-content" data-translation-key="Inactive">Inactive</span>
            </div>
        </div>
        <p class="two-factor-auth__description translatable-content" data-translation-key="2FA adds an extra layer of security to your account by requiring a code from your phone in addition to your password">
            2FA adds an extra layer of security to your account by requiring a code from your phone in addition to your password
        </p>
    </div>

    <div class="two-factor-auth__content">
        <!-- Action Buttons -->
        <div class="two-factor-auth__actions">
            <button 
                type="button" 
                class="two-factor-auth__action-btn" 
                id="2fa-component-action-btn"
            >
                <span class="translatable-content" data-translation-key="Enable 2FA">Enable 2FA</span>
            </button>
            <button 
                type="button" 
                class="two-factor-auth__action-btn secondary" 
                id="2fa-regenerate-codes-btn"
                style="display: none;"
            >
                <span class="translatable-content" data-translation-key="Regenerate Backup Codes">Regenerate Backup Codes</span>
            </button>
        </div>

        <!-- Loading State -->
        <div class="two-factor-auth__loading" id="2fa-loading" style="display: none;">
            <div class="two-factor-auth__loading-spinner"></div>
            <p class="two-factor-auth__loading-text">Loading...</p>
        </div>

        <!-- Error Message -->
        <div class="two-factor-auth__error-message" id="2fa-error" style="display: none;">
            <div class="two-factor-auth__error-icon">‚ö†Ô∏è</div>
            <div class="two-factor-auth__error-text" id="2fa-error-text"></div>
        </div>

        <!-- Backup Codes Modal -->
        <div class="backup-codes-modal" id="backup-codes-modal" style="display: none;">
            <div class="backup-codes-modal__overlay" id="modal-overlay"></div>
            <div class="backup-codes-modal__content">
                <div class="backup-codes-modal__header">
                    <h3 class="translatable-content" data-translation-key="Your New Backup Codes">Your New Backup Codes</h3>
                    <button class="backup-codes-modal__close" id="modal-close">√ó</button>
                </div>
                <div class="backup-codes-modal__body">
                    <p class="backup-codes-modal__warning translatable-content" data-translation-key="Save these codes safely. Your old backup codes are no longer valid.">
                        ‚ö†Ô∏è Save these codes safely. Your old backup codes are no longer valid.
                    </p>
                    <div class="backup-codes-grid" id="regenerated-codes-grid">
                        <!-- Codes will be generated here -->
                    </div>
                    <div class="backup-codes-modal__actions">
                        <button class="btn btn-secondary" id="btn-download-regenerated">
                            üì• <span class="translatable-content" data-translation-key="Download Codes">Download Codes</span>
                        </button>
                        <button class="btn btn-secondary" id="btn-print-regenerated">
                            üñ®Ô∏è <span class="translatable-content" data-translation-key="Print Codes">Print Codes</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
