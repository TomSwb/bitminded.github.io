<!-- Security Management Container Component -->
<div class="security-management" id="security-management">

            </div>
            <div class="security-management__status-action">

                    <span class="translatable-content" data-translation-key="Change">Change</span>
                </button>
            </div>
        </div>

        <div class="security-management__status-item">
            <div class="security-management__status-icon">üîê</div>
            <div class="security-management__status-content">
                <div class="security-management__status-title translatable-content" data-translation-key="Two-Factor Authentication">Two-Factor Authentication</div>

                    <span class="translatable-content" data-translation-key="Not enabled">Not enabled</span>
                </div>
            </div>
            <div class="security-management__status-action">
                <button class="security-management__action-btn" data-action="2fa" id="2fa-action-btn">
                    <span class="translatable-content" data-translation-key="Setup">Setup</span>

                <div class="security-management__status-description" id="activity-status-description">
                    <span class="translatable-content" data-translation-key="View recent login history">View recent login history</span>
                </div>
            </div>
            <div class="security-management__status-action">
                <button class="security-management__action-btn" data-action="activity" id="activity-action-btn">
                    <span class="translatable-content" data-translation-key="View">View</span>
                </button>

    <!-- Security Content Area -->
    <div class="security-management__content" id="security-management-content">
        <!-- Password Change Section -->
        <div class="security-management__section" id="password-section" data-section="password" style="display: none;">
            <div class="security-management__section-header">
                <button class="security-management__back-btn" data-back="overview" id="password-back-btn">
                    <span class="translatable-content" data-translation-key="Close">Close</span>
                </button>
            </div>
            <div class="security-management__section-content" id="password-content">
                <!-- Password Change Component will be loaded here -->
            </div>
        </div>

        <!-- 2FA Section -->
        <div class="security-management__section" id="twofa-section" data-section="2fa" style="display: none;">
            <div class="security-management__section-header">
                <button class="security-management__back-btn" data-back="overview" id="twofa-back-btn">
                    <span class="translatable-content" data-translation-key="Close">Close</span>
                </button>
            </div>
            <div class="security-management__section-content" id="twofa-content">
                <!-- 2FA Component will be loaded here -->
            </div>
        </div>

        <!-- Login Activity Section -->
        <div class="security-management__section" id="activity-section" data-section="activity" style="display: none;">
            <div class="security-management__section-header">
                <button class="security-management__back-btn" data-back="overview" id="activity-back-btn">
                    <span class="translatable-content" data-translation-key="Close">Close</span>
                </button>
            </div>
            <div class="security-management__section-content" id="activity-content">
                <!-- Login Activity Component will be loaded here -->

        </div>

        <!-- Overview Section (Default) -->
        <div class="security-management__section active" id="overview-section" data-section="overview">

                    <div class="security-management__overview-icon">üõ°Ô∏è</div>

                    <p class="security-management__overview-description translatable-content" data-translation-key="Choose a security option above to manage your account security settings">Choose a security option above to manage your account security settings</p>
                </div>
            </div>
            <!-- Error Message -->
            <div class="security-management__error-message" id="security-management-error" style="display: none;">
