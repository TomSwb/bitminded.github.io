<!-- User Management Component -->
<div class="user-management" id="user-management">
    <!-- Header -->
    <div class="user-management__header">
        <div class="user-management__title-section">
            <h1 class="user-management__title translatable-content" data-translation-key="User Management">User Management</h1>
        </div>
        
        <div class="user-management__actions">
            <button class="user-management__button user-management__button--secondary" id="export-users-button">
                <span class="translatable-content" data-translation-key="Export Users">Export Users</span>
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="user-management__controls">
        <!-- Search Bar -->
        <div class="user-management__search">
            <input 
                type="text" 
                class="user-management__search-input translatable-content" 
                id="user-search-input"
                data-translation-key="Search users..."
                placeholder="Search users...">
        </div>

        <!-- Advanced Filters -->
        <div class="user-management__filters">
            <div class="user-management__filters-header">
                <div class="user-management__filters-controls">
                    <!-- Status Filter -->
                    <div class="user-management__filter-group">
                        <label for="status-filter" class="user-management__filter-label" data-translation-key="Status">Status</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="status-dropdown-btn">
                                <span data-translation-key="select_status">Select Status</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="status-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="status-search">
                                </div>
                                <div class="user-management__options" id="status-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="status-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="status-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Role Filter -->
                    <div class="user-management__filter-group">
                        <label for="role-filter" class="user-management__filter-label" data-translation-key="Role">Role</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="role-dropdown-btn">
                                <span data-translation-key="select_role">Select Role</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="role-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="role-search">
                                </div>
                                <div class="user-management__options" id="role-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="role-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="role-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Subscription Filter -->
                    <div class="user-management__filter-group">
                        <label for="subscription-filter" class="user-management__filter-label" data-translation-key="Subscription">Subscription</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="subscription-dropdown-btn">
                                <span data-translation-key="select_subscription">Select Subscription</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="subscription-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="subscription-search">
                                </div>
                                <div class="user-management__options" id="subscription-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="subscription-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="subscription-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Date Filter -->
                    <div class="user-management__filter-group">
                        <label for="registration-date-filter" class="user-management__filter-label" data-translation-key="Registration Date">Registration Date</label>
                        <select id="registration-date-filter" class="user-management__select">
                            <option value="all" data-translation-key="all_time">All Time</option>
                            <option value="7d" data-translation-key="last_7_days">Last 7 Days</option>
                            <option value="30d" data-translation-key="last_30_days">Last 30 Days</option>
                            <option value="90d" data-translation-key="last_90_days">Last 90 Days</option>
                            <option value="1y" data-translation-key="last_year">Last Year</option>
            </select>
                    </div>

                    <!-- Last Login Time Filter -->
                    <div class="user-management__filter-group">
                        <label for="last-login-filter" class="user-management__filter-label" data-translation-key="Last Login Time">Last Login Time</label>
                        <select id="last-login-filter" class="user-management__select">
                            <option value="all" data-translation-key="all_time">All Time</option>
                            <option value="7d" data-translation-key="last_7_days">Last 7 Days</option>
                            <option value="30d" data-translation-key="last_30_days">Last 30 Days</option>
                            <option value="90d" data-translation-key="last_90_days">Last 90 Days</option>
                            <option value="never" data-translation-key="never_logged_in">Never Logged In</option>
            </select>
                    </div>

                    <!-- Last Login Location Filter -->
                    <div class="user-management__filter-group">
                        <label for="last-login-location-filter" class="user-management__filter-label" data-translation-key="Last Login Location">Last Login Location</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="last-login-location-dropdown-btn">
                                <span data-translation-key="select_location">Select Location</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="last-login-location-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="last-login-location-search">
                                </div>
                                <div class="user-management__options" id="last-login-location-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="last-login-location-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="last-login-location-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gender Filter -->
                    <div class="user-management__filter-group">
                        <label for="gender-filter" class="user-management__filter-label" data-translation-key="Gender">Gender</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="gender-dropdown-btn">
                                <span data-translation-key="select_gender">Select Gender</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="gender-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="gender-search">
                                </div>
                                <div class="user-management__options" id="gender-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="gender-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="gender-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Country Filter -->
                    <div class="user-management__filter-group">
                        <label for="country-filter" class="user-management__filter-label" data-translation-key="Country">Country</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="country-dropdown-btn">
                                <span data-translation-key="select_country">Select Country</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="country-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="country-search">
                                </div>
                                <div class="user-management__options" id="country-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="country-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="country-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Age Filter -->
                    <div class="user-management__filter-group">
                        <label for="age-filter" class="user-management__filter-label" data-translation-key="Age">Age</label>
                        <div class="user-management__dropdown">
                            <button type="button" class="user-management__dropdown-btn" id="age-dropdown-btn">
                                <span data-translation-key="select_age">Select Age</span>
                                <span class="user-management__dropdown-arrow">▼</span>
                            </button>
                            <div class="user-management__dropdown-content" id="age-dropdown">
                                <div class="user-management__search">
                                    <input type="text" placeholder="Search..." class="user-management__search-input" id="age-search">
                                </div>
                                <div class="user-management__options" id="age-options">
                                    <!-- Options populated dynamically -->
                                </div>
                                <div class="user-management__dropdown-actions">
                                    <button type="button" class="user-management__action-btn" id="age-select-all" data-translation-key="select_all">Select All</button>
                                    <button type="button" class="user-management__action-btn" id="age-deselect-all" data-translation-key="deselect_all">Deselect All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary and Clear Button on same row -->
                <div class="user-management__summary-row">
                    <div class="user-management__summary">
                        <span class="user-management__count" data-translation-key="showing_all_users">Showing all users</span>
                    </div>
                    <button type="button" class="user-management__clear-btn" id="user-clear-filters-btn" data-translation-key="clear_all_filters">
                        Clear All Filters
            </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="user-management__table-container">
        <table class="user-management__table" id="users-table">
            <thead>
                <tr>
                    <th class="user-management__sortable-header" data-sort="username">
                        <span class="translatable-content" data-translation-key="Username">Username</span>
                        <span class="user-management__sort-indicator"></span>
                    </th>
                    <th class="user-management__sortable-header" data-sort="email">
                        <span class="translatable-content" data-translation-key="Email">Email</span>
                        <span class="user-management__sort-indicator"></span>
                    </th>
                    <th class="translatable-content" data-translation-key="Role">Role</th>
                    <th class="translatable-content" data-translation-key="Status">Status</th>
                    <th class="translatable-content" data-translation-key="User Info">User Info</th>
                    <th class="translatable-content" data-translation-key="Subscriptions">Subscriptions</th>
                    <th class="translatable-content" data-translation-key="Registered">Registered</th>
                    <th class="translatable-content" data-translation-key="Last Login">Last Login</th>
                    <th class="translatable-content" data-translation-key="Actions">Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- User rows will be inserted here -->
            </tbody>
        </table>

        <!-- Loading State -->
        <div class="user-management__loading hidden" id="users-loading">
            <div class="user-management__spinner"></div>
            <p class="translatable-content" data-translation-key="Loading users...">Loading users...</p>
        </div>

        <!-- Empty State -->
        <div class="user-management__empty hidden" id="users-empty">
            <p class="translatable-content" data-translation-key="No users found">No users found</p>
        </div>
    </div>

</div>
