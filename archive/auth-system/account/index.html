
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Browser Tab title-->
    <title>Account - BitMinded</title>
    <!--Browser Tab icon-->
    <link rel="icon" href="../images/bitminded1.jpeg" type="image/jpeg">

    <!--iOS home-saved app icon-->
    <link rel="apple-touch-icon" href="../images/bitminded1.jpeg">
    <!-- iOS status bar style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Critical CSS to prevent white flash -->
    <link rel="stylesheet" href="../css/critical.css">

    <!-- Critical JavaScript for immediate initialization -->
    <script src="../js/critical.js"></script>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <img src="../images/bitminded1.jpeg" alt="BitMinded" class="loading-logo">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Account Page CSS -->
    <link rel="stylesheet" href="account.css">

</head>

<body>
    <header>
        <!-- Hamburger menu button - on mobiles only -->
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>

        <nav class="menu">
            <a id="nav-home" class="pages translatable-content" href="../">Home</a>
            <a id="nav-contact" class="pages translatable-content" href="../contact/">Contact</a>
        </nav>

        <!-- Auth Buttons (Login/Sign Up or Username/Sign Out) -->
        <div class="auth-buttons"></div>

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button class="lang-btn" onclick="changeLanguage('en')">ðŸ‡¬ðŸ‡§</button><br>
            <button class="lang-btn" onclick="changeLanguage('fr')">ðŸ‡«ðŸ‡·</button>
        </div>
    </header>

    <main>
        <!-- Account Info Section -->
        <h1 id="account-title" class="translatable-content">Account</h1>
        <h2 id="account-subtitle" class="translatable-content">Your profile & settings</h2>
        <div id="account-info" class="account-info">
            <!-- Profile info and edit form will be loaded here by JS -->
        </div>
    </main>

    <footer>
        <!-- Theme Switcher -->
        <button id="theme-toggle" aria-label="Toggle theme">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" fill="currentColor" />
                <path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" />
            </svg>
        </button>
    </footer>

    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- i18next CDN language switcher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/25.5.2/i18next.min.js"></script>
    <!-- language switcher -->
    <script src="lang-account/lang-account.js"></script>
    <!-- other scripts -->
    <script src="../js/script.js"></script>
    <script src="account.js"></script>

</body>

</html>
