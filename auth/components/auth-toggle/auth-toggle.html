<!-- Auth Toggle Component -->
<div class="auth-toggle" id="auth-toggle">
    <div class="auth-toggle__container">
        <button class="auth-toggle__button auth-toggle__button--active" id="auth-toggle-login" data-auth-mode="login">
            <span class="auth-toggle__button-text translatable-content" data-translate="authToggle.login">Login</span>
        </button>
        <button class="auth-toggle__button" id="auth-toggle-signup" data-auth-mode="signup">
            <span class="auth-toggle__button-text translatable-content" data-translate="authToggle.signup">Sign Up</span>
        </button>
    </div>
</div>
