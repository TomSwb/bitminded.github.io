<!-- Forgot Password Form Component -->
<form class="forgot-password-form" id="forgot-password-form">
    <div class="forgot-password-form__header">
        <h2 class="forgot-password-form__title translatable-content" data-translate="forgotPassword.title">Reset Your Password</h2>
        <p class="forgot-password-form__subtitle translatable-content" data-translate="forgotPassword.subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <div class="forgot-password-form__fields">
        <!-- Email Field -->
        <div class="forgot-password-form__field">
            <label for="forgot-password-email" class="forgot-password-form__label translatable-content" data-translate="forgotPassword.email">Email Address</label>
            <input 
                type="email" 
                id="forgot-password-email" 
                name="email" 
                class="forgot-password-form__input" 
                required 
                autocomplete="email"
                placeholder="Enter your email address"
            >
            <div class="forgot-password-form__error" id="forgot-password-email-error" role="alert"></div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="forgot-password-form__success" id="forgot-password-success">
        <div class="forgot-password-form__success-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
            </svg>
        </div>
        <div class="forgot-password-form__success-content">
            <h3 class="forgot-password-form__success-title translatable-content" data-translate="forgotPassword.successTitle">Check Your Email</h3>
            <p class="forgot-password-form__success-message translatable-content" data-translate="forgotPassword.successMessage">We've sent a password reset link to your email address.</p>
        </div>
    </div>

    <!-- Back to Login Link -->
    <div class="forgot-password-form__back-link">
        <a href="#" class="forgot-password-form__back-button" id="forgot-password-back">
            <span class="translatable-content" data-translate="forgotPassword.backToLogin">â† Back to Login</span>
        </a>
    </div>
</form>
