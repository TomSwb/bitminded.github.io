<!-- Login Form Component -->
<form class="login-form" id="login-form">
    <div class="login-form__header">
        <h2 class="login-form__title translatable-content" data-translate="login.title">Welcome Back</h2>
        <p class="login-form__subtitle translatable-content" data-translate="login.subtitle">Sign in to your account</p>
    </div>

    <div class="login-form__fields">
        <!-- Email Field -->
        <div class="login-form__field">
            <label for="login-email" class="login-form__label translatable-content" data-translate="login.email">Email Address</label>
            <input 
                type="email" 
                id="login-email" 
                name="email" 
                class="login-form__input" 
                required 
                autocomplete="email"
                placeholder="Enter your email"
            >
            <div class="login-form__error" id="login-email-error" role="alert"></div>
        </div>

        <!-- Password Field -->
        <div class="login-form__field">
            <label for="login-password" class="login-form__label translatable-content" data-translate="login.password">Password</label>
            <div class="login-form__password-container">
                <input 
                    type="password" 
                    id="login-password" 
                    name="password" 
                    class="login-form__input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>
            <div class="login-form__error" id="login-password-error" role="alert"></div>
        </div>

        <!-- Forgot Password Link -->
        <div class="login-form__forgot-password">
            <a href="#" class="login-form__forgot-link" id="login-forgot-password">
                <span class="translatable-content" data-translate="login.forgotPassword">Forgot your password?</span>
            </a>
        </div>
    </div>

</form>
