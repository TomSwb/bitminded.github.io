<!-- Login Form Component -->
<form class="login-form" id="login-form">
    <div class="login-form__header">
        <h2 class="login-form__title translatable-content" data-translate="login.title">Welcome Back</h2>
        <p class="login-form__subtitle translatable-content" data-translate="login.subtitle">Sign in to your account</p>
    </div>

    <div class="login-form__fields">
        <!-- Email Field -->
        <div class="login-form__field">
            <label for="login-email" class="login-form__label translatable-content" data-translate="login.email">Email Address</label>
            <input 
                type="email" 
                id="login-email" 
                name="email" 
                class="login-form__input" 
                required 
                autocomplete="email"
                placeholder="Enter your email"
            >
            <div class="login-form__error" id="login-email-error" role="alert"></div>
        </div>

        <!-- Password Field -->
        <div class="login-form__field">
            <label for="login-password" class="login-form__label translatable-content" data-translate="login.password">Password</label>
            <div class="login-form__password-container">
                <input 
                    type="password" 
                    id="login-password" 
                    name="password" 
                    class="login-form__input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
                <button type="button" class="login-form__toggle-password" id="login-toggle-password" aria-label="Toggle password visibility">
                    <svg class="login-form__eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="login-form__error" id="login-password-error" role="alert"></div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="login-form__actions">
        <button type="submit" class="login-form__submit" id="login-submit">
            <span class="login-form__submit-text translatable-content" data-translate="login.submit">Sign In</span>
            <div class="login-form__loading" id="login-loading" style="display: none;">
                <div class="login-form__spinner"></div>
                <span class="translatable-content" data-translate="login.signingIn">Signing in...</span>
            </div>
        </button>
    </div>
</form>
