<!-- Terms and Conditions Checkbox Component -->
<div class="terms-checkbox" id="terms-checkbox">
    <label class="terms-checkbox__label">
        <input type="checkbox" id="terms-checkbox-input" name="terms" required class="terms-checkbox__input">
        <span class="terms-checkbox__text">
            <span class="translatable-content" data-translate="signup.agreeTerms">I agree to the</span>
            <a href="/legal-pages/terms" class="terms-checkbox__link" data-translate="signup.termsLink">Terms of Service</a>
            <span class="translatable-content" data-translate="signup.and">and</span>
            <a href="/legal-pages/privacy" class="terms-checkbox__link" data-translate="signup.privacyLink">Privacy Policy</a>
        </span>
    </label>
    <div class="terms-checkbox__error" id="terms-checkbox-error" role="alert"></div>
</div>
