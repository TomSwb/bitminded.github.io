<!-- Auth Buttons Component -->
<div class="auth-buttons" id="auth-buttons">
    <!-- Logged Out State -->
    <div class="auth-buttons__logged-out translatable-content" id="auth-buttons-logged-out">
        <a href="/auth/" class="auth-buttons__button auth-buttons__button--login" data-auth-action="login">
            <span class="auth-buttons__button-text" data-translate="auth.login">Login</span>
        </a>
        <a href="/auth/" class="auth-buttons__button auth-buttons__button--secondary" data-auth-action="signup">
            <span class="auth-buttons__button-text" data-translate="auth.signup">Sign Up</span>
        </a>
    </div>

    <!-- Logged In State -->
    <div class="auth-buttons__logged-in auth-buttons__logged-in--hidden translatable-content" id="auth-buttons-logged-in">
        <a href="/account/" class="auth-buttons__button auth-buttons__button--account" id="auth-account-button">
            <span class="auth-buttons__button-text" id="auth-user-name">User</span>
        </a>
        <a href="/admin/" class="auth-buttons__button auth-buttons__button--admin auth-buttons__button--hidden" id="auth-admin-button">
            <span class="auth-buttons__button-text" data-translate="auth.admin_panel">Admin Panel</span>
        </a>
        <button class="auth-buttons__button auth-buttons__button--secondary" id="auth-logout-button" data-translate="auth.logout">
            <span class="auth-buttons__button-text">Logout</span>
        </button>
    </div>
</div>
