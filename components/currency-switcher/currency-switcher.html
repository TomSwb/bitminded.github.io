<!-- Currency Switcher Component -->
<!-- data-nosnippet prevents Google from using this content in search snippets -->
<div class="currency-switcher" id="currency-switcher" data-nosnippet>
    <button 
        class="currency-switcher__toggle" 
        id="currency-switcher-toggle"
        aria-label="Select currency"
        aria-expanded="false"
        aria-haspopup="true"
        title="Currency"
        data-nosnippet>
        <span class="currency-switcher__symbol" id="currency-symbol">CHF</span>
    </button>
    <div class="currency-switcher__dropdown" id="currency-switcher-dropdown" data-nosnippet>
        <button 
            class="currency-switcher__button" 
            data-currency="CHF" 
            aria-label="Switch to CHF"
            title="CHF"
            data-nosnippet>
            <span class="currency-switcher__code">CHF</span>
            <span class="currency-switcher__name" data-nosnippet>Swiss Franc</span>
        </button>
        <button 
            class="currency-switcher__button" 
            data-currency="USD" 
            aria-label="Switch to USD"
            title="USD"
            data-nosnippet>
            <span class="currency-switcher__code">USD</span>
            <span class="currency-switcher__name" data-nosnippet>US Dollar</span>
        </button>
        <button 
            class="currency-switcher__button" 
            data-currency="EUR" 
            aria-label="Switch to EUR"
            title="EUR"
            data-nosnippet>
            <span class="currency-switcher__code">EUR</span>
            <span class="currency-switcher__name" data-nosnippet>Euro</span>
        </button>
        <button 
            class="currency-switcher__button" 
            data-currency="GBP" 
            aria-label="Switch to GBP"
            title="GBP"
            data-nosnippet>
            <span class="currency-switcher__code">GBP</span>
            <span class="currency-switcher__name" data-nosnippet>British Pound</span>
        </button>
    </div>
</div>
