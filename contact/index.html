<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Browser Tab title-->
    <title>Contact - BitMinded</title>
    <!--Browser Tab icon-->
    <link rel="icon" href="../images/bitminded1.jpeg" type="image/jpeg">

    <!--iOS home-saved app icon-->
    <link rel="apple-touch-icon" href="../images/bitminded1.jpeg">
    <!-- iOS status bar style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Critical CSS to prevent white flash -->
    <link rel="stylesheet" href="../css/critical.css">

    <!-- Critical JavaScript for immediate initialization -->
    <script src="../js/critical.js"></script>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <img src="../images/bitminded1.jpeg" alt="BitMinded" class="loading-logo">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Contact Form CSS -->
    <link rel="stylesheet" href="contact-form.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <header>
        <!-- Hamburger menu button - on mobiles only -->
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        
        <nav class="menu">
            <a id="nav-home" class="pages translatable-content" href="../">Home</a>
            <a id="nav-contact" class="pages translatable-content" href="/contact/">Contact</a>
            <!-- <a class="pages" href="the-team.html">The Team</a>
            <a class="pages" href="values.html">Values</a>
            <a class="pages" href="services.html">What We Do</a>
            <a class="pages" href="pricing.html">Pricing</a>
            <a class="pages" href="project.html">Portfolio</a> -->
        </nav>
        

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button class="lang-btn" onclick="changeLanguage('en')">ðŸ‡¬ðŸ‡§</button><br>
            <button class="lang-btn" onclick="changeLanguage('fr')">ðŸ‡«ðŸ‡·</button>
        </div>
    </header>

    <main>
        <!-- Contact Form -->
        <form id="contact-form" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="contact">Send Message</button>
        </form>
        <div id="form-status"></div>
    </main>
    
    <footer>
        <!-- Theme Switcher -->
        <button id="theme-toggle" aria-label="Toggle theme">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" fill="currentColor" />
                <path
                    d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                    stroke="currentColor" stroke-width="2" />
            </svg>
        </button>
    </footer>

    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- i18next CDN language switcher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/25.5.2/i18next.min.js"></script>
    <!-- language switcher -->
    <script src="lang-contact/lang-contact.js"></script>
    <!-- other scripts -->
    <script src="../js/script.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- Contact Form JS -->
    <script src="contact-form.js"></script>

</body>

</html>
