<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Browser Tab title-->
    <title>Contact - BitMinded</title>
    <!--Browser Tab icon-->
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">

    <!--iOS home-saved app icon-->
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
    <!-- iOS status bar style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Critical CSS to prevent white flash -->
    <link rel="stylesheet" href="../css/critical.css">

    <!-- Critical JavaScript for immediate initialization -->
    <script src="../js/critical.js"></script>
    
    <!-- Component Loader -->
    <script src="../components/shared/component-loader.js"></script>

    <!-- Contact Form CSS -->
    <link rel="stylesheet" href="contact-form.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <header>
        <!-- Navigation Menu Component will be loaded here -->
        
        <!-- Language Switcher Component will be loaded here -->
    </header>

    <main>
        <!-- Contact Form -->
        <form id="contact-form" class="contact-form">
            <label for="name" class="translatable-content">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="translatable-content">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" class="translatable-content">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="contact translatable-content">Send Message</button>
        </form>
        <div id="form-status"></div>
    </main>
    
    <footer>
        <!-- Theme Switcher Component will be loaded here -->
    </footer>

    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Supabase configuration -->
    <script src="../js/supabase-config.js"></script>
    <!-- i18next CDN language switcher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/25.5.2/i18next.min.js"></script>
    <!-- language switcher -->
    <script src="lang-contact/lang-contact.js"></script>
    <!-- other scripts -->
    <script src="../js/script.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- Contact Form JS -->
    <script src="contact-form.js"></script>

</body>

</html>
