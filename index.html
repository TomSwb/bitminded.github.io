    <script>
    // i18next translations
    const resources = {
        en: {
            translation: {
                "main-title": "Welcome to BitMinded!",
                "subtitle": "Site under construction"
            }
        },
        fr: {
            translation: {
                "main-title": "Bienvenue sur BitMinded!",
                "subtitle": "Site en construction"
            }
        }
    };

    i18next.init({
        lng: 'en',
        debug: false,
        resources
    }, function(err, t) {
        updateContent();
    });

    function updateContent() {
        document.getElementById('main-title').textContent = i18next.t('main-title');
        document.getElementById('subtitle').textContent = i18next.t('subtitle');
    }

    function changeLanguage(lng) {
        i18next.changeLanguage(lng, updateContent);
    }
    </script>
