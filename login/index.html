<body>
    <header>
        <!-- Hamburger menu button - on mobiles only -->
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>

        <nav class="menu">
            <a id="nav-home" class="pages translatable-content" href="../">Home</a>

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button class="lang-btn" onclick="changeLanguage('en')">ðŸ‡¬ðŸ‡§</button><br>
            <button class="lang-btn" onclick="changeLanguage('fr')">ðŸ‡«ðŸ‡·</button>
        </div>
    </header>

    <main>
        <!--- Login & Sign Up-->
        <section class="auth-section">
            <div id="form-switcher">
                <button id="show-login" type="button">Login</button>
                <button id="show-signup" type="button">Sign Up</button>
            </div>
            <form id="login-form">
                <label for="login-email" class="translatable-content" id="login-email-label">Email:</label>
                <input type="email" id="login-email" name="login-email" required autocomplete="email" placeholder="Enter your email address">

                <label for="login-password" class="translatable-content" id="login-password-label">Password:</label>
                <input type="password" id="login-password" name="login-password" required autocomplete="current-password">

                <button type="submit" class="translatable-content" id="login-submit">Login</button>
            </form>
            <form id="signup-form">
                <label for="signup-username" class="translatable-content" id="signup-username-label">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required autocomplete="new-username">

                <label for="signup-email" class="translatable-content" id="signup-email-label">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required autocomplete="new-email">

                <label for="signup-password" class="translatable-content" id="signup-password-label">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password">

                <label for="signup-confirm" class="translatable-content" id="signup-confirm-label">Confirm Password:</label>
                <input type="password" id="signup-confirm" name="signup-confirm" required autocomplete="new-password">

                <button type="submit" class="translatable-content" id="signup-submit">Sign Up</button>
            </form>
            <div id="auth-message"></div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
        <script src="login.js"></script>
        <!--- End Auth-->
    </main>

    <footer>
        <!-- Theme Switcher -->
        <button id="theme-toggle" aria-label="Toggle theme">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" fill="currentColor" />
                <path
                    d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                    stroke="currentColor" stroke-width="2" />
            </svg>
        </button>
    </footer>

</body>
